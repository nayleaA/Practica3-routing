<h3 class="text-center">Busqueda de paises</h3>
<hr>
<div>
    <input 
    #input
    type="text" 
    class="form-control"
    placeholder="🔎Buscar..."
    (keydown.enter)="onEnterPressed(input.value)">
</div>
<hr>
<div id="paises-container" class="col-12 row justify-content-between">
    <div class="row">
        <pais-card *ngFor="let pais of paises" class="col-12 col-md-4"
        [country]="pais">
        </pais-card>
   </div>
</div>
<section>
    <div class="row"
    *ngIf="paises.length>0; else NoPaises">
    </div>
    <ng-template #NoPaises>
        <div class="bg-danger">
            <h4 class="text-center text-white">
                    No se recibio un país
            </h4>
        </div>
    </ng-template>
</section>
