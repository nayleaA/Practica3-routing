<h3>Por Continente</h3>
<hr>
<div class="text-center">
    <button 
    *ngFor="let continente of botonesContinente"
    class="btn btn-outline-primary"
    [ngClass]="{'active': continenteSeleccionado == continente}"
    (click)="changeContinenteSeleccionado(continente)"
    >
    {{continente}}
    </button>
</div>

<div class="row">
     <app-pais-card *ngFor="let pais of paises" class="col-12 col-md-4">
     </app-pais-card>
</div>
